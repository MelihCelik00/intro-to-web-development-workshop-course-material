<!DOCTYPE html> <!--  declaration defines that this document is an HTML5 document -->
<html lang="tr"> <!--  element is the root element of an HTML page -->
    <head> <!--  element contains meta information about the HTML page -->
        <meta charset="utf-8"> <!--  defines metadata about an HTML document. Metadata is data (information) about data. -->
        <meta name="author" content="John Doe">
        <title>Our first HTML page!</title> <!--  element specifies a title for the HTML page -->

    </head>
    <body> <!--   element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
        hello jfk! 
    </body>

</html>
