<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>5000</td>
                <td rowspan="3">JFK</td>
            </tr>
            <tr>
                <td>February</td>
                <td>5000</td>
               
            </tr>
            <tr>
                <td>March</td>
                <td>5000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total amount: 15000</td>
            </tr>
        </tfoot>
      
        
    </table>
    
</body>
</html>
