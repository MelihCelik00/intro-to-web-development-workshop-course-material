<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <form action="" method="GET" id="form1">
        <label for="name">Username:</label>

        <label for="email">Email</label>

        <br><br>

        <label>
            <input type="checkbox" checked> I have carefully read and agree to the terms and conditions
        </label>
        <br><br>

        <label>
            <input type="radio" name="gender" value="erkek">Male
        </label>

        <label>
            <input type="radio" name="gender" value="kadin">Female
        </label>

        <br><br>
    
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <br><br><br><hr>

        <input type="color">
        <br><br>

        <input type="date">
        <br><br>

        <input type="email">
        <br><br>

        <input type="month">
        <br><br>

        <input type="week">
        <br><br>

        <input type="time">
        <br><br>

        <input type="number" min="5" max="20">
        <br><br>
       
        <input type="range" min="0" max="20" step="5" value="0">
        <br><br>

        <input type="search" name="search" form="form1">
        <br><br>

        <hr>

        <select name="dil" id="dilller" size="4">
            <option value="css">CSS</option>
            <option selected value="hmtl">Html</option>
            <option value="js">Javascript</option>
            <option value="css">CSS</option>
            <option value="hmtl">Html</option>
            <option value="js">Javascript</option>
        </select>

        <br><br>

        <textarea name="text" id="" cols="30" rows="10"></textarea>

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

       
        
    </form>
    
</body>
</html>
