<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <p>
        <b>Geomatics Engineering</b> 
    </p>
    <p>
        <strong>Geomatics Engineering</strong>
    </p>
    <p>
        <i> Geomatics Engineering</i>
    </p>
    <p>
        <mark> Geomatics Engineering</mark>
    </p>
    <p>
        <u> Geomatics Engineering</u>
    </p>
    <p>
        H<sub>2</sub>O <!-- subscript -->
    </p>
    <p>
        10<sup>2</sup> <!-- superscript -->
    </p>
    
</body>
</html>
