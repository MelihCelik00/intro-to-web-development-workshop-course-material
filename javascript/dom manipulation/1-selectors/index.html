<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section id="element-section">

    <div id="id-selected" >id selected</div>
    <div class="class-selected">class selected</div>
    <h1>tag selected</h1>
    <div name="name-selected">name selected</div>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
    </ul>


  </section>
  <section id="control-section">

    <button id="id-selected-button">id selected</button>
    <button id="class-selected-button">class selected</button>
    <button id="query-selected-button">query selected</button>
    <button id="query-selected-h1">query selected h1</button>
    <button id="query-selected-all">query selected all</button>
    <button id="name-selected-button">name selected</button>
    <button id="tag-selected-button">tag selected</button>
    <button id="children-selected-button">children selected</button>
    <button id="first-element-child-selected">first element child selected</button>
    <button id="last-element-child-selected">last element child selected</button>
    <button id="parent-node-selected">parent node selected</button>
    <button id="parent-element-selected">parent element selected</button>


  </section>

</body>
</html>
